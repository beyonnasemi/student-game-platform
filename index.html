<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이브코딩 학습 게임 플랫폼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .connection-status {
            background: transparent;
            border: none;
            padding: 5px 0;
            margin-bottom: 15px;
            text-align: right;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: normal;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #28a745;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .game-header {
            padding: 20px;
            background: linear-gradient(45deg, #f8f9ff, #e8f2ff);
            border-bottom: 1px solid #e1e5e9;
        }

        .game-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .game-author {
            color: #667eea;
            font-weight: 500;
        }

        .game-description {
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        .game-iframe {
            width: 100%;
            height: 300px;
            border: none;
            background: #f5f5f5;
        }

        .game-actions {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 20px;
        }

        .btn-fullscreen {
            background: #2196F3;
        }

        .btn-edit {
            background: #17a2b8;
        }

        .btn-edit:hover {
            background: #138496;
        }

        .btn-delete {
            background: #ff4444;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .comments-section {
            border-top: 1px solid #e1e5e9;
            padding: 20px;
        }

        .comments-header {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .comment-form {
            margin-bottom: 20px;
        }

        .comment-form input, .comment-form textarea {
            margin-bottom: 10px;
        }

        .comment {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            position: relative;
        }

        .comment:hover .comment-actions {
            display: flex;
        }

        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #555;
            line-height: 1.5;
        }

        .comment-actions {
            display: none;
            gap: 5px;
            margin-top: 10px;
        }

        .btn-tiny {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .btn-edit-comment {
            background: #6c757d;
        }

        .btn-delete-comment {
            background: #dc3545;
        }

        .comment-edit-form {
            display: none;
            margin-top: 10px;
        }

        .comment-edit-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 60px;
        }

        .comment-edit-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 5% auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
        }

        .modal-iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }

        .edit-game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1001;
        }

        .edit-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .edit-form-group {
            margin-bottom: 20px;
        }

        .edit-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .edit-form-group input,
        .edit-form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .edit-form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .edit-modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .delete-confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1002;
        }

        .delete-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .delete-modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .no-games {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .no-games h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 바이브코딩 학습 게임 플랫폼</h1>
            <p class="subtitle">HTML 게임을 업로드하고 친구들과 함께 즐겨보세요!</p>
        </header>

        <div class="connection-status">
            DB연결상태 : <span id="connectionStatus"><span class="status-indicator"></span>자동 연결 중...</span>
        </div>

        <div class="upload-section" id="uploadSection">
            <h2 style="margin-bottom: 20px; color: #333;">새 게임 업로드</h2>
            
            <div class="form-group">
                <label for="gameName">게임 이름</label>
                <input type="text" id="gameName" placeholder="게임 제목을 입력하세요">
            </div>

            <div class="form-group">
                <label for="authorName">제작자 이름</label>
                <input type="text" id="authorName" placeholder="본인의 이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="gameDescription">게임 설명</label>
                <textarea id="gameDescription" placeholder="게임에 대한 간단한 설명을 작성하세요"></textarea>
            </div>

            <div class="upload-area" id="uploadArea">
                <div>
                    <h3>📁 HTML 파일 업로드</h3>
                    <p>HTML 파일을 여기로 드래그하거나 클릭해서 선택하세요</p>
                    <input type="file" id="fileInput" accept=".html,.htm" style="display: none;">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">파일 선택</button>
                </div>
            </div>

            <button class="btn" id="uploadBtn" style="margin-top: 20px;" disabled>게임 업로드</button>
        </div>

        <div id="gamesContainer">
            <div class="loading">
                <h3>Firebase 연결 중...</h3>
                <p>잠시만 기다려주세요.</p>
            </div>
        </div>
    </div>

    <!-- 게임 편집 모달 -->
    <div id="editGameModal" class="edit-game-modal">
        <div class="edit-modal-content">
            <h3>✏️ 게임 정보 편집</h3>
            <form id="editGameForm">
                <div class="edit-form-group">
                    <label for="editGameName">게임 이름</label>
                    <input type="text" id="editGameName" required>
                </div>
                <div class="edit-form-group">
                    <label for="editAuthorName">제작자 이름</label>
                    <input type="text" id="editAuthorName" required>
                </div>
                <div class="edit-form-group">
                    <label for="editGameDescription">게임 설명</label>
                    <textarea id="editGameDescription"></textarea>
                </div>
                <div class="edit-modal-buttons">
                    <button type="button" class="btn btn-small" onclick="closeEditModal()" style="background: #6c757d;">취소</button>
                    <button type="button" class="btn btn-small btn-edit" id="saveEditBtn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 게임 삭제 확인 모달 -->
    <div id="deleteConfirmModal" class="delete-confirm-modal">
        <div class="delete-modal-content">
            <h3>🗑️ 게임 삭제</h3>
            <p id="deleteGameTitle">이 게임을 정말 삭제하시겠습니까?</p>
            <p style="color: #666; font-size: 14px; margin: 10px 0;">삭제된 게임은 복구할 수 없습니다.</p>
            <div class="delete-modal-buttons">
                <button class="btn btn-small" onclick="closeDeleteModal()" style="background: #6c757d;">취소</button>
                <button class="btn btn-small btn-delete" id="confirmDeleteBtn">삭제</button>
            </div>
        </div>
    </div>

    <!-- 전체화면 모달 -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">게임 플레이</h3>
                <button class="close-btn" onclick="closeFullscreen()">닫기</button>
            </div>
            <iframe id="modalIframe" class="modal-iframe"></iframe>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase 설정 (본인의 설정으로 교체하세요)
        const firebaseConfig = {
            apiKey: "AIzaSyAZZrjupXR5y85oErD6pwxionj8X4VQo8c",
            authDomain: "game-platform-9611e.firebaseapp.com",
            projectId: "game-platform-9611e",
            storageBucket: "game-platform-9611e.firebasestorage.app",
            messagingSenderId: "557335213368",
            appId: "1:557335213368:web:4e2407a4219dbd59733dcd",
            measurementId: "G-PMBD5W9MPC"
        };

        // 전역 변수
        let db;
        let app;
        let isFirebaseInitialized = false;
        let gameToEdit = null;
        let gameToDelete = null;

        // DOM 요소들
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const gamesContainer = document.getElementById('gamesContainer');
        const uploadSection = document.getElementById('uploadSection');

        // 페이지 로드 후 Firebase 자동 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
        });

        // Firebase 초기화
        function initializeFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                isFirebaseInitialized = true;

                document.getElementById('connectionStatus').innerHTML = '<span class="status-indicator"></span>연결 완료!';

                loadGames();
                setupEventListeners();

                console.log('Firebase 연결이 완료되었습니다!');
            } catch (error) {
                console.error('Firebase 초기화 실패:', error);
                document.getElementById('connectionStatus').innerHTML = '<span class="status-indicator" style="background-color: #dc3545;"></span>연결 실패';
                gamesContainer.innerHTML = '<div class="error-message">Firebase 연결에 실패했습니다: ' + error.message + '</div>';
            }
        }

        function setupEventListeners() {
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);
            uploadBtn.addEventListener('click', uploadGame);
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function processFile(file) {
            if (!file.name.toLowerCase().endsWith('.html') && !file.name.toLowerCase().endsWith('.htm')) {
                alert('HTML 파일만 업로드할 수 있습니다.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const htmlContent = e.target.result;
                uploadBtn.disabled = false;
                uploadBtn.textContent = '"' + file.name + '" 업로드 준비완료';
                uploadBtn.dataset.htmlContent = htmlContent;
                uploadBtn.dataset.fileName = file.name;
            };
            reader.readAsText(file);
        }

        async function uploadGame() {
            if (!isFirebaseInitialized) {
                alert('Firebase 연결을 확인해주세요.');
                return;
            }

            const gameName = document.getElementById('gameName').value.trim();
            const authorName = document.getElementById('authorName').value.trim();
            const gameDescription = document.getElementById('gameDescription').value.trim();
            const htmlContent = uploadBtn.dataset.htmlContent;
            const fileName = uploadBtn.dataset.fileName;

            if (!gameName || !authorName || !htmlContent) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = '업로드 중...';

            try {
                const docRef = await db.collection('games').add({
                    name: gameName,
                    author: authorName,
                    description: gameDescription,
                    htmlContent: htmlContent,
                    fileName: fileName,
                    uploadDate: firebase.firestore.FieldValue.serverTimestamp(),
                    comments: []
                });

                console.log('게임이 업로드되었습니다. ID:', docRef.id);
                clearForm();
                alert('게임이 성공적으로 업로드되었습니다!');
            } catch (error) {
                console.error('게임 업로드 실패:', error);
                alert('게임 업로드에 실패했습니다. 다시 시도해주세요.');
                uploadBtn.disabled = false;
                uploadBtn.textContent = '게임 업로드';
            }
        }

        function clearForm() {
            document.getElementById('gameName').value = '';
            document.getElementById('authorName').value = '';
            document.getElementById('gameDescription').value = '';
            fileInput.value = '';
            uploadBtn.disabled = true;
            uploadBtn.textContent = '게임 업로드';
            delete uploadBtn.dataset.htmlContent;
            delete uploadBtn.dataset.fileName;
        }

        function loadGames() {
            if (!isFirebaseInitialized) return;

            gamesContainer.innerHTML = '<div class="loading"><h3>게임 목록을 불러오는 중...</h3></div>';

            db.collection('games').onSnapshot((snapshot) => {
                const games = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    games.push({
                        id: doc.id,
                        ...data,
                        uploadDate: data.uploadDate ? data.uploadDate.toDate().toLocaleDateString('ko-KR') : '날짜 불명'
                    });
                });

                games.sort((a, b) => {
                    if (!a.uploadDate || !b.uploadDate) return 0;
                    return new Date(b.uploadDate) - new Date(a.uploadDate);
                });

                displayGames(games);
            }, (error) => {
                console.error('게임 로딩 실패:', error);
                gamesContainer.innerHTML = '<div class="error-message">게임 목록을 불러오는데 실패했습니다: ' + error.message + '</div>';
            });
        }

        function displayGames(games) {
            if (games.length === 0) {
                gamesContainer.innerHTML = '<div class="no-games"><h3>아직 업로드된 게임이 없습니다</h3><p>첫 번째 게임을 업로드해보세요!</p></div>';
                return;
            }

            const gamesGrid = document.createElement('div');
            gamesGrid.className = 'games-grid';

            games.forEach(game => {
                const gameCard = createGameCard(game);
                gamesGrid.appendChild(gameCard);
            });

            gamesContainer.innerHTML = '';
            gamesContainer.appendChild(gamesGrid);
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';

            card.innerHTML = 
                '<div class="game-header">' +
                    '<div class="game-title">' + escapeHtml(game.name) + '</div>' +
                    '<div class="game-author">제작자: ' + escapeHtml(game.author) + '</div>' +
                    '<div class="game-description">' + escapeHtml(game.description || '') + '</div>' +
                    '<small style="color: #888;">업로드: ' + game.uploadDate + '</small>' +
                '</div>' +
                
                '<iframe class="game-iframe" srcdoc="' + escapeHtml(game.htmlContent) + '" sandbox="allow-scripts allow-same-origin"></iframe>' +
                
                '<div class="game-actions">' +
                    '<button class="btn btn-small btn-fullscreen" onclick="openFullscreen(\'' + game.id + '\')">전체화면으로 플레이</button>' +
                    '<button class="btn btn-small btn-edit" onclick="showEditModal(\'' + game.id + '\')">✏️ 편집</button>' +
                    '<button class="btn btn-small btn-delete" onclick="showDeleteModal(\'' + game.id + '\', \'' + escapeHtml(game.name) + '\')">🗑️ 삭제</button>' +
                '</div>' +
                
                '<div class="comments-section">' +
                    '<div class="comments-header">💬 댓글 (' + (game.comments ? game.comments.length : 0) + ')</div>' +
                    
                    '<div class="comment-form">' +
                        '<input type="text" placeholder="닉네임" id="commentName-' + game.id + '" style="margin-bottom: 8px;">' +
                        '<textarea placeholder="댓글을 작성하세요..." id="commentText-' + game.id + '"></textarea>' +
                        '<button class="btn btn-small" onclick="addComment(\'' + game.id + '\')">댓글 달기</button>' +
                    '</div>' +
                    
                    '<div id="comments-' + game.id + '">' +
                        (game.comments || []).map((comment, index) => 
                            '<div class="comment" id="comment-' + game.id + '-' + index + '">' +
                                '<div class="comment-author">' + escapeHtml(comment.author) + '</div>' +
                                '<div class="comment-text" id="commentText-' + game.id + '-' + index + '">' + escapeHtml(comment.text) + '</div>' +
                                '<small style="color: #888;">' + comment.date + '</small>' +
                                '<div class="comment-actions">' +
                                    '<button class="btn-tiny btn-edit-comment" onclick="editComment(\'' + game.id + '\', ' + index + ')">편집</button>' +
                                    '<button class="btn-tiny btn-delete-comment" onclick="deleteComment(\'' + game.id + '\', ' + index + ')">삭제</button>' +
                                '</div>' +
                                '<div class="comment-edit-form" id="editForm-' + game.id + '-' + index + '">' +
                                    '<textarea id="editCommentText-' + game.id + '-' + index + '">' + escapeHtml(comment.text) + '</textarea>' +
                                    '<div class="comment-edit-buttons">' +
                                        '<button class="btn btn-small" onclick="saveCommentEdit(\'' + game.id + '\', ' + index + ')" style="background: #28a745;">저장</button>' +
                                        '<button class="btn btn-small" onclick="cancelCommentEdit(\'' + game.id + '\', ' + index + ')" style="background: #6c757d;">취소</button>' +
                                    '</div>' +
                                '</div>' +
                            '</div>'
                        ).join('') +
                    '</div>' +
                '</div>';

            return card;
        }

        // 게임 편집 관련 함수들
        async function showEditModal(gameId) {
            if (!isFirebaseInitialized) {
                alert('Firebase 연결을 확인해주세요.');
                return;
            }

            try {
                const doc = await db.collection('games').doc(gameId).get();
                if (doc.exists) {
                    const game = doc.data();
                    gameToEdit = gameId;
                    
                    document.getElementById('editGameName').value = game.name || '';
                    document.getElementById('editAuthorName').value = game.author || '';
                    document.getElementById('editGameDescription').value = game.description || '';
                    
                    document.getElementById('editGameModal').style.display = 'block';
                    
                    const saveBtn = document.getElementById('saveEditBtn');
                    saveBtn.onclick = () => saveGameEdit(gameId);
                }
            } catch (error) {
                console.error('게임 정보 로딩 실패:', error);
                alert('게임 정보를 불러오는데 실패했습니다.');
            }
        }

        function closeEditModal() {
            document.getElementById('editGameModal').style.display = 'none';
            gameToEdit = null;
        }

        async function saveGameEdit(gameId) {
            if (!isFirebaseInitialized) {
                alert('Firebase 연결을 확인해주세요.');
                return;
            }

            const newName = document.getElementById('editGameName').value.trim();
            const newAuthor = document.getElementById('editAuthorName').value.trim();
            const newDescription = document.getElementById('editGameDescription').value.trim();

            if (!newName || !newAuthor) {
                alert('게임 이름과 제작자 이름은 필수입니다.');
                return;
            }

            try {
                await db.collection('games').doc(gameId).update({
                    name: newName,
                    author: newAuthor,
                    description: newDescription
                });

                closeEditModal();
                alert('게임 정보가 성공적으로 수정되었습니다.');
            } catch (error) {
                console.error('게임 정보 수정 실패:', error);
                alert('게임 정보 수정에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 댓글 편집/삭제 관련 함수들
        function editComment(gameId, commentIndex) {
            const textDiv = document.getElementById('commentText-' + gameId + '-' + commentIndex);
            const editForm = document.getElementById('editForm-' + gameId + '-' + commentIndex);
            
            textDiv.style.display = 'none';
            editForm.style.display = 'block';
        }

        function cancelCommentEdit(gameId, commentIndex) {
            const textDiv = document.getElementById('commentText-' + gameId + '-' + commentIndex);
            const editForm = document.getElementById('editForm-' + gameId + '-' + commentIndex);
            
            textDiv.style.display = 'block';
            editForm.style.display = 'none';
        }

        async function saveCommentEdit(gameId, commentIndex) {
            if (!isFirebaseInitialized) {
                alert('Firebase 연결을 확인해주세요.');
                return;
            }

            const newText = document.getElementById('editCommentText-' + gameId + '-' + commentIndex).value.trim();
            
            if (!newText) {
                alert('댓글 내용을 입력해주세요.');
                return;
            }

            try {
                const doc = await db.collection('games').doc(gameId).get();
                if (doc.exists) {
                    const game = doc.data();
                    const comments = game.comments || [];
                    
                    if (commentIndex >= 0 && commentIndex < comments.length) {
                        comments[commentIndex].text = newText;
                        comments[commentIndex].editDate = new Date().toLocaleDateString('ko-KR');
                        
                        await db.collection('games').doc(gameId).update({
                            comments: comments
                        });
                        
                        alert('댓글이 성공적으로 수정되었습니다.');
                    }
                }
            } catch (error) {
                console.error('댓글 수정 실패:', error);
                alert('댓글 수정에 실패했습니다. 다시 시도해주세요.');
            }
        }

        async function deleteComment(gameId, commentIndex) {
            if (!isFirebaseInitialized) {
                alert('Firebase 연결을 확인해주세요.');
                return;
            }

            if (!confirm('이 댓글을 정말 삭제하시겠습니까?')) {
                return;
            }

            try {
                const doc = await db.collection('games').doc(gameId).get();
                if (doc.exists) {
                    const game = doc.data();
                    const comments = game.comments || [];
                    
                    if (commentIndex >= 0 && commentIndex < comments.length) {
                        comments.splice(commentIndex, 1);
                        
                        await db.collection('games').doc(gameId).update({
                            comments: comments
                        });
                        
                        alert('댓글이 성공적으로 삭제되었습니다.');
                    }
                }
            } catch (error) {
                console.error('댓글 삭제 실패:', error);
                alert('댓글 삭제에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 게임 삭제 관련 함수들
        function showDeleteModal(gameId, gameName) {
            gameToDelete = gameId;
            document.getElementById('deleteGameTitle').textContent = '"' + gameName + '" 게임을 정말 삭제하시겠습니까?';
            document.getElementById('deleteConfirmModal').style.display = 'block';
            
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            confirmBtn.onclick = () => deleteGame(gameId);
        }

        function closeDeleteModal() {
            document.getElementById('deleteConfirmModal').style.display = 'none';
            gameToDelete = null;
        }

        async function deleteGame(gameId) {
            if (!isFirebaseInitialized) {
                alert('Firebase 연결을 확인해주세요.');
                return;
            }

            try {
                await db.collection('games').doc(gameId).delete();
                
                closeDeleteModal();
                alert('게임이 성공적으로 삭제되었습니다.');
            } catch (error) {
                console.error('게임 삭제 실패:', error);
                alert('게임 삭제에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 댓글 추가 함수
        async function addComment(gameId) {
            if (!isFirebaseInitialized) {
                alert('Firebase 연결을 확인해주세요.');
                return;
            }

            const nameInput = document.getElementById('commentName-' + gameId);
            const textInput = document.getElementById('commentText-' + gameId);
            
            const name = nameInput.value.trim();
            const text = textInput.value.trim();

            if (!name || !text) {
                alert('닉네임과 댓글 내용을 모두 입력해주세요.');
                return;
            }

            try {
                const comment = {
                    author: name,
                    text: text,
                    date: new Date().toLocaleDateString('ko-KR')
                };

                await db.collection('games').doc(gameId).update({
                    comments: firebase.firestore.FieldValue.arrayUnion(comment)
                });

                nameInput.value = '';
                textInput.value = '';
            } catch (error) {
                console.error('댓글 추가 실패:', error);
                alert('댓글 추가에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 전체화면 관련 함수들
        function openFullscreen(gameId) {
            const gameCard = document.querySelector('[onclick="openFullscreen(\'' + gameId + '\')"]').closest('.game-card');
            const iframe = gameCard.querySelector('.game-iframe');
            const title = gameCard.querySelector('.game-title').textContent;
            const author = gameCard.querySelector('.game-author').textContent;

            const modal = document.getElementById('fullscreenModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalIframe = document.getElementById('modalIframe');

            modalTitle.textContent = title + ' - ' + author;
            modalIframe.srcdoc = iframe.srcdoc;
            modal.style.display = 'block';
        }

        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            const modalIframe = document.getElementById('modalIframe');
            modal.style.display = 'none';
            modalIframe.srcdoc = '';
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            return text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }

        // 키보드 및 모달 이벤트 처리
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeFullscreen();
                closeDeleteModal();
                closeEditModal();
            }
        });

        document.getElementById('deleteConfirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });

        document.getElementById('editGameModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        document.getElementById('fullscreenModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFullscreen();
            }
        });
    </script>
</body>
